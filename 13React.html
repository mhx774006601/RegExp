<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React学习</title>
    <script type="text/javascript" src="js/react.min.js"></script>
    <script type="text/javascript" src="js/react-dom.min.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>
</head>
<body>
<div id="demo"></div>
<script type="text/babel">
   var FirstComponent =  React.createClass({
       getInitialState:function(){
          return{
              mes:this.props.value
          }
       },
        render:function(){
            return(
                    <div>
                    <h1>{this.props.title}</h1>

                    <input type='text' value = {this.state.mes} onChange = {this.changeHandle} />
                    <input type='button' value={this.props.sendName} />
                    <p>{this.state.mes}</p>
                    </div>
            )
        },
       changeHandle:function(ev){
           console.log(ev.target.value);
           this.setState({mes:ev.target.value})
       }
    });

   }

    ReactDOM.render(
//           <FirstComponent title = {obj.title} sendName = {obj.sendName} />,
   <FirstComponent {...obj} />,
   document.getElementById('demo'),
            function(){
                console.log('测试完成');
            }

    );
</script>

</html>
